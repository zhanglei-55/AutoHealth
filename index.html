<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康打卡系统</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>健康打卡系统</h1>
        <form method="post">
            <div class="form-column">
                <div class="form-group">
                    <label for="u_name">身份证号</label>
                    <input type="text" id="u_name" name="u_name" required>
                </div>

                <div class="form-group">
                    <label for="u_addr">当前地址</label>
                    <input type="text" id="u_addr" name="u_addr" required>
                </div>

                <div class="form-group">
                    <label for="vname">姓名</label>
                    <input type="text" id="vname" name="vname" required>
                </div>

                <div class="form-group">
                    <label for="xq1">校区代号</label>
                    <input type="text" id="xq1" name="xq1" required>
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="ua_choice">设备类型</label>
                    <select id="ua_choice" name="ua_choice" required>
                        <option value="">请选择设备类型</option>
                        <option value="1">安卓设备</option>
                        <option value="2">苹果设备</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>地理位置</label>
                    <div class="input-group">
                        <input type="text" id="vw" name="vw" placeholder="纬度" required>
                        <input type="text" id="vj" name="vj" placeholder="经度" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>体温测量</label>
                    <div class="input-group">
                        <input type="text" id="tw1" name="tw1" placeholder="整数部分" required>
                        <input type="text" id="tw2" name="tw2" placeholder="小数部分" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ycx3">健康状态</label>
                    <select id="ycx3" name="ycx3" required onchange="toggleYc7Required()">
                        <option value="">请选择健康状态</option>
                        <option value="1">健康</option>
                        <option value="0">异常</option>
                    </select>
                </div>

                <div class="form-group dynamic-field" id="yc7-container">
                    <label for="yc7">病情说明</label>
                    <input type="text" id="yc7" name="yc7">
                </div>
            </div>

            <button type="submit">立即打卡</button>
        </form>
    </div>

    <script>
        function toggleYc7Required() {
            const ycx3 = document.getElementById('ycx3').value;
            const yc7Container = document.getElementById('yc7-container');
            const yc7Input = document.getElementById('yc7');

            if (ycx3 === '0') {
                yc7Container.classList.add('active');
                yc7Input.required = true;
            } else {
                yc7Container.classList.remove('active');
                yc7Input.required = false;
            }
        }
    </script>
</body>
</html>
